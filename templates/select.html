{% extends 'base.html' %}



{% block body %}

<div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Research Movies</h1>
        <br>
    </div>
  </div>


{% for movie in movies %}
<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis">{{ movie['title'] }}</h1>
          <p class="lead">{{ movie['year'] }}</p>
          <p class="fw-bolder">{{ movie['description'] }}</p>
          <p class="fw-bolder">Rating : {{ movie['rating'] }}</p>

        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            <a class="btn btn-outline-warning btn-lg px-4" href="{{ url_for('add_movie_route', id=movie['id']) }}">Add to Library</a>
        </div>

      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" src="{{ movie['image'] }}" alt="" width="432">
      </div>
    </div>
  </div>
{% endfor %}


{% endblock %}
